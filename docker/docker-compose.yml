

services:
  postgres:
    image: postgres:15-alpine
    container_name: mehaal-db
    environment:
      POSTGRES_USER: mehaal_user
      POSTGRES_PASSWORD: mehaal_password
      POSTGRES_DB: mehaal_db
      #POSTGRES_INITDB_ARGS: "-c max_connections=100 -c shared_buffers=256MB"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mehaal_user -d mehaal_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mehaal-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mehaal-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@mehaal.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "8080:80"
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - mehaal-network

  backend:
    build:
      context: ../Mehaal.Backend
      dockerfile: Dockerfile
    container_name: mehaal-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://mehaal_user:mehaal_password@postgres:5432/mehaal_db
      - DEBUG=True
      - APP_ENV=development
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000,http://localhost:8000
      - LOG_LEVEL=info
    volumes:
      - ../Mehaal.Backend:/app
      - ../Mehaal.Backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "sleep 10 &&
             python init_database.py &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mehaal-network

  frontend:
    build:
      context: ../Mehaal.Frontend
      dockerfile: Dockerfile
    container_name: mehaal-app
    ports:
      - "5173:5173"
    environment:

      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ../Mehaal.Frontend:/app
      - /app/node_modules
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - mehaal-network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  mehaal-network:
    driver: bridge
