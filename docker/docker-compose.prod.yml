

services:
  postgres:
    image: postgres:15-alpine
    container_name: mehaal-db-prod
    environment:
      POSTGRES_USER: ${DB_USER:-mehaal_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me_in_production}
      POSTGRES_DB: ${DB_NAME:-mehaal_db}
      POSTGRES_INITDB_ARGS: "-c max_connections=200 -c shared_buffers=512MB -c effective_cache_size=2GB"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./backups:/backups
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-mehaal_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mehaal-network

  backend:
    build:
      context: ../Mehaal.Backend
      dockerfile: Dockerfile.prod
    container_name: mehaal-backend-prod
    expose:
      - "8000"
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-mehaal_user}:${DB_PASSWORD:-change_me_in_production}@postgres:5432/${DB_NAME:-mehaal_db}
      - DEBUG=False
      - APP_ENV=production
      - LOG_LEVEL=info
      - CORS_ORIGINS=["https://yourdomain.com","https://www.yourdomain.com"]
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "python init_database.py &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mehaal-network

  frontend:
    build:
      context: ../Mehaal.Frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=https://api.yourdomain.com
    container_name: mehaal-frontend-prod
    expose:
      - "5173"
    restart: always
    networks:
      - mehaal-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mehaal-pgadmin-prod
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@mehaal.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-change_me_in_production}
      PGADMIN_CONFIG_SERVER_MODE: 'True'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'True'
    expose:
      - "80"
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    volumes:
      - pgadmin_data_prod:/var/lib/pgadmin
    networks:
      - mehaal-network

  nginx:
    image: nginx:alpine
    container_name: mehaal-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../ssl:/etc/nginx/ssl:ro
      - ../Mehaal.Frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    restart: always
    networks:
      - mehaal-network

networks:
  mehaal-network:
    driver: bridge

volumes:
  postgres_data_prod:
  pgadmin_data_prod:
