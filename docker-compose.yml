

services:
  postgres:
    image: postgres:15-alpine
    container_name: mehaal-db
    environment:
      POSTGRES_USER: mehaal_user
      POSTGRES_PASSWORD: mehaal_password
      POSTGRES_DB: mehaal_db
      POSTGRES_INITDB_ARGS: "-c max_connections=100 -c shared_buffers=256MB"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mehaal_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mehaal-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: mehaal-phpmyadmin
    environment:
      PMA_HOST: postgres
      PMA_PORT: 5432
      PMA_USER: mehaal_user
      PMA_PASSWORD: mehaal_password
      PMA_HTTPS: "false"
      POSTGRES_USER: mehaal_user
      POSTGRES_PASSWORD: mehaal_password
      POSTGRES_DB: mehaal_db
    ports:
      - "8080:80"
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    volumes:
      - ./Mehaal.Backend/phpmyadmin/config.inc.php:/etc/phpmyadmin/config.inc.php
    networks:
      - mehaal-network

  backend:
    build:
      context: ./Mehaal.Backend
      dockerfile: Dockerfile
    container_name: mehaal-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://mehaal_user:mehaal_password@postgres:5432/mehaal_db
      - DEBUG=True
      - APP_ENV=development
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000,http://localhost:8000
      - LOG_LEVEL=info
    volumes:
      - ./Mehaal.Backend:/app
      - ./Mehaal.Backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mehaal-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mehaal-app
    ports:
      - "5173:5173"
    environment:

      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000
    volumes:
      - .:/app

      - /app/node_modules
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - mehaal-network

volumes:
  postgres_data:

networks:
  mehaal-network:
    driver: bridge
