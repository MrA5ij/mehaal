services:
  # --- FRONTEND (Next.js) ---
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://user:pass@db:5432/saas
      - NEXT_PUBLIC_AI_ENGINE_URL=http://localhost:8000
    depends_on:
      - ai-engine
      - db
      - redis
    networks:
      - saas-network

  # --- BACKEND (FastAPI + Celery) ---
  ai-engine:
    build:
      context: apps/ai-engine
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:pass@db:5432/saas
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - saas-network

  # --- DATABASE (Postgres) ---
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: saas
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - saas-network

  # --- MESSAGE BROKER (Redis) ---
  # Ye wo service thi jo MISSING thi.
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - saas-network

networks:
  saas-network:
    driver: bridge

volumes:
  postgres_data: