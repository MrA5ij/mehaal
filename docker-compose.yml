version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mehaal-db
    environment:
      POSTGRES_USER: mehaal_user
      POSTGRES_PASSWORD: mehaal_password
      POSTGRES_DB: mehaal_db
      POSTGRES_INITDB_ARGS: "-c max_connections=100 -c shared_buffers=256MB"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mehaal-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://mehaal_user:mehaal_password@postgres:5432/mehaal_db
      - DEBUG=False
      - ENVIRONMENT=production
      - CORS_ORIGINS=["http://localhost:5173","http://localhost:3000","http://localhost"]
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mehaal-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    depends_on:
      - backend

volumes:
  postgres_data:
