services:
  # --- FRONTEND (Next.js) ---
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NEXT_PUBLIC_AI_ENGINE_URL=${NEXT_PUBLIC_AI_ENGINE_URL:-http://localhost:8000}
      - JWT_SECRET=${JWT_SECRET} # Critical for Middleware
    depends_on:
      - ai-engine
      - db
      - redis
    networks:
      - saas-network

  # --- BACKEND (FastAPI + Gunicorn) ---
  ai-engine:
    build:
      context: apps/ai-engine
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - db
      - redis
    networks:
      - saas-network

  # --- DATABASE (Postgres) ---
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD} # Reading from .env now
      POSTGRES_DB: ${DB_NAME:-saas}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - saas-network

  # --- MESSAGE BROKER (Redis) ---
  redis:
    image: redis:alpine
    command: redis-server --appendonly yes # PERSISTENCE ENABLED
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - saas-network

networks:
  saas-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: