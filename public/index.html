<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MEHAAL TECH AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <video class="hero-video" id="bgVideo1" autoplay muted playsinline>
    <source src="/background.mp4" type="video/mp4" />
  </video>
  <video class="hero-video hero-video-2" id="bgVideo2" muted playsinline>
    <source src="/background.mp4" type="video/mp4" />
  </video>
  <main class="hero">
    <div class="hero-content">
      <div class="logo-container">
        <img src="/LOGO.svg" alt="MEHAAL TECH AI" class="hero-logo" id="heroLogo" />
      </div>
      <div class="headline-container">
        <h1 class="hero-headline" id="heroHeadline">COMING SOON</h1>
      </div>
    </div>
  </main>

  <!-- Settings Panel -->
  <div class="settings-panel" id="settingsPanel">
    <div class="settings-header">
      <h2>Settings</h2>
      <button class="settings-close" id="closeSettings">✕</button>
    </div>
    <div class="settings-content">

      <!-- LOGO SETTINGS -->
      <div class="settings-section">
        <h3 class="section-title">Logo</h3>
        
        <div class="settings-group">
          <label>Size: <span id="logoSizeVal">50</span>vw</label>
          <input type="range" id="logoSize" min="10" max="80" value="50" />
        </div>

        <div class="settings-group">
          <label>Position X: <span id="logoPosXVal">0</span>px</label>
          <input type="range" id="logoPosX" min="-200" max="200" value="0" />
        </div>

        <div class="settings-group">
          <label>Position Y: <span id="logoPosYVal">0</span>px</label>
          <input type="range" id="logoPosY" min="-200" max="200" value="0" />
        </div>

        <div class="settings-group">
          <label>Rotation: <span id="logoRotVal">0</span>°</label>
          <input type="range" id="logoRotation" min="-45" max="45" value="0" />
        </div>

        <div class="settings-group">
          <label>Scale: <span id="logoScaleVal">1</span>x</label>
          <input type="range" id="logoScale" min="0.5" max="2" step="0.1" value="1" />
        </div>

        <div class="settings-group">
          <label>Glow: <span id="logoGlowVal">25</span>px</label>
          <input type="range" id="logoGlow" min="0" max="100" value="25" />
        </div>

        <div class="settings-group">
          <label>Animation Speed: <span id="logoAnimSpeedVal">7</span>s</label>
          <input type="range" id="logoAnimSpeed" min="2" max="15" step="0.5" value="7" />
        </div>

        <div class="settings-group">
          <label>
            <input type="checkbox" id="logoAnimToggle" checked />
            Enable Breathing Animation
          </label>
        </div>
      </div>

      <!-- HEADLINE SETTINGS -->
      <div class="settings-section">
        <h3 class="section-title">Headline</h3>

        <div class="settings-group">
          <label>Font Size: <span id="headlineSizeVal">4.2</span>rem</label>
          <input type="range" id="headlineSize" min="2" max="6" step="0.2" value="4.2" />
        </div>

        <div class="settings-group">
          <label>Color</label>
          <input type="color" id="headlineColor" value="#f4f4ff" />
        </div>

        <div class="settings-group">
          <label>Accent Color</label>
          <input type="color" id="headlineAccent" value="#a855ff" />
        </div>

        <div class="settings-group">
          <label>Glow: <span id="headlineGlowVal">20</span>px</label>
          <input type="range" id="headlineGlow" min="0" max="80" value="20" />
        </div>

        <div class="settings-group">
          <label>Letter Spacing: <span id="headlineLetterVal">0.12</span>em</label>
          <input type="range" id="headlineLetter" min="0" max="0.5" step="0.02" value="0.12" />
        </div>

        <div class="settings-group">
          <label>Font Weight: <span id="headlineWeightVal">500</span></label>
          <input type="range" id="headlineWeight" min="300" max="900" step="100" value="500" />
        </div>

        <div class="settings-group">
          <label>
            <input type="checkbox" id="headlineGradient" checked />
            Enable Gradient
          </label>
        </div>
      </div>

      <!-- VIDEO LOOP SETTINGS -->
      <div class="settings-section">
        <h3 class="section-title">Video Loop</h3>

        <div class="settings-group">
          <label>Playback Speed: <span id="videoSpeedVal">1</span>x</label>
          <input type="range" id="videoSpeed" min="0.25" max="2" step="0.05" value="1" />
        </div>

        <div class="settings-group">
          <label>Volume: <span id="videoVolumeVal">0</span>%</label>
          <input type="range" id="videoVolume" min="0" max="100" value="0" />
        </div>

        <div class="settings-group">
          <label>Fade Duration: <span id="fadeDurationVal">0.5</span>s</label>
          <input type="range" id="fadeDuration" min="0.1" max="2" step="0.1" value="0.5" />
        </div>

        <div class="settings-group">
          <label>Fade Opacity: <span id="fadeOpacityVal">0.4</span></label>
          <input type="range" id="fadeOpacity" min="0" max="1" step="0.05" value="0.4" />
        </div>

        <div class="settings-group">
          <label>
            <input type="checkbox" id="fadeToggle" checked />
            Enable Loop Fade
          </label>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="settings-actions">
        <button class="settings-reset" id="resetSettings">Reset All</button>
        <button class="settings-load" id="loadSettings">Load Saved</button>
        <button class="settings-save-btn" id="saveSettings">Save Settings</button>
        <button class="settings-save" id="disableSettings">Disable Settings</button>
      </div>
    </div>
  </div>

  <!-- Toggle Settings Button -->
  <button class="settings-toggle" id="toggleSettings">⚙️</button>

  <script src="/settings.js"></script>
</body>
</html>
