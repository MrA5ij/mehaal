<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 - Page Not Found | MEHAAL TECH AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Page not found. Return to MEHAAL TECH AI - Intelligence Beyond Impossible." />
  <link rel="icon" type="image/x-icon" href="/fevicon.ico" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    .error-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-lg);
      text-align: center;
    }

    .error-content {
      max-width: 600px;
      width: 100%;
    }

    .error-logo {
      width: min(180px, 50vw);
      height: auto;
      margin-bottom: var(--space-xl);
      filter: drop-shadow(0 0 30px rgba(168, 85, 255, 0.5));
      animation: logoFloat 6s ease-in-out infinite;
    }

    .error-code {
      font-size: clamp(4rem, 15vw, 8rem);
      font-weight: 800;
      background: linear-gradient(135deg, var(--violet-accent) 0%, var(--blue-accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: var(--space-md);
      line-height: 1;
    }

    .error-title {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--space-md);
    }

    .error-message {
      font-size: var(--font-lg);
      color: var(--text-muted);
      margin-bottom: var(--space-xl);
      line-height: 1.7;
    }

    .error-actions {
      display: flex;
      gap: var(--space-md);
      justify-content: center;
      flex-wrap: wrap;
    }

    .error-btn {
      padding: var(--space-md) var(--space-xl);
      font-size: var(--font-md);
      font-weight: 600;
      border: 2px solid var(--violet-accent);
      background: rgba(168, 85, 255, 0.2);
      color: var(--text-primary);
      border-radius: 50px;
      text-decoration: none;
      cursor: pointer;
      transition: all var(--transition-normal);
      backdrop-filter: blur(10px);
      display: inline-block;
      font-family: 'Poppins', sans-serif;
    }

    .error-btn:hover,
    .error-btn:focus-visible {
      background: var(--violet-accent);
      box-shadow: 0 0 30px rgba(168, 85, 255, 0.5);
      transform: translateY(-3px);
    }

    .error-btn.primary {
      background: var(--violet-accent);
      border-color: var(--violet-accent);
    }

    .error-btn.primary:hover,
    .error-btn.primary:focus-visible {
      box-shadow: 0 0 40px rgba(168, 85, 255, 0.7);
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      .error-actions {
        flex-direction: column;
        width: 100%;
      }

      .error-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <main class="error-page" role="main">
    <div class="error-content">
      <img src="/LOGO.svg" alt="MEHAAL TECH AI logo" class="error-logo" width="180" height="180" loading="eager" />
      <h1 class="error-code">404</h1>
      <h2 class="error-title">Page Not Found</h2>
      <p class="error-message">
        The page you're looking for doesn't exist or has been moved. 
        Let's get you back to intelligence beyond impossible.
      </p>
      <div class="error-actions">
        <a href="/" class="error-btn primary" aria-label="Go to homepage">Go Home</a>
        <a href="/#projects" class="error-btn" aria-label="View our AI projects">View Projects</a>
        <a href="/contact.html" class="error-btn" aria-label="Contact us for help">Contact Us</a>
      </div>
    </div>
  </main>
</body>
</html>
